<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>HTML Writer</title>

  <style type='text/css'> 

    .canvas { 
      position: relative;
      left:1cm;
      width: 12cm;
      background-color: #e3d3f3;
    }

    #canvas_rtl {direction: rtl}

   </style>

  <script type='text/javascript' src='line_writer.js'></script>

  <script type="text/javascript">


  function main() {

    test(true , 'canvas_ltr');
    test(false, 'canvas_rtl');

  }


  function test(left_to_right, canvas_name) {

    var canvas = document.getElementById(canvas_name);

    lw = new tq84.line_writer(
       canvas,
      '10cm',
      {left_to_right      : left_to_right,
       start_from_top_px  : 30,
      }
    );


    lw.emit('one<br>eins');
    lw.emit('two<br>zwei');
    lw.emit('three<br>drei');
    lw.emit('four<br>vier');
    lw.emit('five<br>fünf');
    lw.emit('six<br>sechs');
    lw.emit('seven<br>sieben');
    lw.emit('eight<br>acht');
    lw.emit('nine<br>neun');
    lw.emit('ten<br>zehn');
    lw.emit('apple<br>Apfel');
    lw.emit('pet<br>Haustier');
    lw.emit('immediatly<br>sofort');
    lw.emit('foo<br>bar<br>baz<br><b>bold</b>');
    lw.emit('sun cream<br>Sonnencreme');
    lw.emit('foo<br>bar<br>baz<br><b>bold</b><br><i>italic</i>');
    lw.emit('prompt<br>unverzüglich');
    lw.emit('<div style="border: 1px solid black">bordered</div>');
    lw.emit('a');
    lw.emit('b');
    lw.emit('c');
    lw.emit('d');
    lw.emit('e');
    lw.emit('f');
    lw.emit('g');
    lw.emit('h');
    lw.emit('i');
    lw.emit('j');

    canvas.style.height = ( lw.height() + 20 ) + 'px';
  
  }

  </script>

</head>
<body onload='main();'>

<h1>This is a test</h1>

  <h2>Left to right</h2>

      <div class='canvas' id='canvas_ltr'></div>

  <h2>Right to left</h2>

      <div class='canvas' id='canvas_rtl'></div>

</body>
</html>
